<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">  
  <title>cssBayan</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>Horror CSS Bayan</h1>
    </header>
    <main>
      <div class="accordion">
        <ul class="accordion__list">
          <li class="accordion__item">
            <label for="one">
              <input type="radio" name="item" id="one" checked>
              <div class="accordion__title">
                <h3 class="text">How many eyes in my head?</h3>
                <span class="icon"></span>
              </div>
              <img src="assets/bird-skull-4433244_1280.png" class="accordion__img" alt="bird">
            </label>
          </li>
          <li class="accordion__item">
            <label for="two">
              <input type="radio" name="item" id="two">
              <div class="accordion__title">
                <h3 class="text">Where does she work?</h3>
                <span class="icon"></span>
              </div>
              <img src="assets/doll-626790_1280.png" class="accordion__img" alt="doll">
            </label>
          </li>
          <li class="accordion__item">
            <label for="three">
              <input type="radio" name="item" id="three">
              <div class="accordion__title">
                <h3 class="text">What does it mean?</h3>
                <span class="icon"></span>
              </div>
              <img src="assets/fantasy-2847724_1280.png" class="accordion__img" alt="fantasy">
            </label>
          </li>
          <li class="accordion__item">
            <label for="four">
              <input type="radio" name="item" id="four">
              <div class="accordion__title">
                <h3 class="text">Where devil was born?</h3>
                <span class="icon"></span>
              </div>
              <img src="assets/silhouette-3777403_1280.png" class="accordion__img" alt="birthplace">
            </label>
          </li>
          <li class="accordion__item">
            <label for="five">
              <input type="radio" name="item" id="five">
              <div class="accordion__title">
                <h3 class="text">Ooogh, Don't watch this</h3>
                <span class="icon"></span>
              </div>
              <img src="assets/skeletons-1617539_1280.png" class="accordion__img" alt="skeletons">
            </label>
          </li>
        </ul>
      </div>
    </main>
  </div>
  
</body>
</html>
